<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Escola</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Estudante</a></li>
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">Foi fundada em 1970, tem 52 turmas e 1151 alunos matriculados em 2024.</p>
            <p class="escola-texto-dois">A melhor turma do Colégio Carlos Gomes e de Ubiratã é a segunda Série B. </p>
        </div>
        <img class="escola-imagem" src="Logo.jpg" alt="Logo do Colégio ">
    </section>

    <section id="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="turma.jpeg" alt="foto da turma">
                <h3 class="estudante-nome">Diogo</h3>
                <a href="https://github.com/Akira1327"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <a href="https://instagram.com/Akira_2227_"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="diogo.jpg" alt="foto do diogo">
                <h3 class="estudante-nome">Pedro</h3>
                <a href="https://github.com/PedroJhuan2224R"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="pedro.jpg" alt="foto do pedro">
                <h3 class="estudante-nome">Italo</h3>
                <a href="https://github.com/ItaloKaue"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="italo.jpg" alt="foto do italo">
                <h3 class="estudante-nome">Guilherme</h3>
                <a href="https://github.com/Gui-z"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <img class="estudante-imagem" src="Guilherme.jpg" alt="foto do Guilherme">
            </div>
            <span></span>
            <span></span>
        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>

</html>
